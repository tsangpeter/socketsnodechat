<!DOCTYPE html>
<html>
	<head>
		<meta charset="UFT-8">
		<title>Socket.io Basics</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class=" col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change Settings</a>

					<h1 class="room-title text-center">Display room name</h1>

					<ul class="messages list-group">
						<!-- Messages are displayed here! -->
					</ul>

					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-block"/>
						</div>
					</form>
				</div>
			</div>
		</div>

		

		<script src="/js/jquery-3.1.1.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
